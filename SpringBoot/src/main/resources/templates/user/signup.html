<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8"></meta>
<meta name="viewport" content="width-device-width,initial-scale=1,shring-to-fit=no"></meta>

<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/login/login.css}" />

<script th:src="@{/webjars/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/bootstrap.min.js}" defer></script>

<title th:text="#{user.signup.title}"></title>
</head>

<body class="bg-ilght">
  <div class="text-center">
  
    <form id="signup-form" method="post" action="/user/signup" class="form-signup" th:object="${signupForm}">
  
      <h1 th:text="#{user.signup.title}"></h1>

		
		<div class="text-danger" th-if="${#field.hasErrors('gender')}" th:errors="*{gender}"></div>
		
		<input type="submit" th:text="#{user.signup.btn}" class="btn btn-primary w-100 mt-3" />
		
		<div class="form-group">
			<lavel for="userId" class="sr-only" th:text="#{user.signup.title}"></lavel>
			<input type="text" class="form-control" placeholder="ユーザID" th:field="*{userId}" th:errorclass="is-invalid"/>
			<div class="invalid-feedback" th:errors="*{userId}"></div>
		</div>		
		
		<div class="form-group">
			<lavel for="password" class="sr-only" th:text="#{password}"></lavel>
			<input type="text" class="form-control" placeholder="パスワード" th:field="*{password}" th:errorclass="is-invalid" />
			<div class="invalid-feedback" th:errors="*{password}"></div>
		</div>

		<div class="form-group">
			<lavel for="userName" class="sr-only" th:text="#{userName}"></lavel>
			<input type="text" class="form-control" placeholder="ユーザ名" th:field="*{userName}" th:errorclass="is-invalid" />
			<div class="invalid-feedback" th:errors="*{userName}"></div>
		</div>

		<div class="form-group">
			<lavel for="birthday" class="sr-only" th:text="#{birthday}"></lavel>
			<input type="text" class="form-control" placeholder="誕生日" th:field="*{birthday}" th:errorclass="is-invalid" />
		</div>

		<div class="form-group">
			<lavel for="age" class="sr-only" th:text="#{age}"></lavel>
			<input type="text" class="form-control" placeholder="年齢" th:field="*{age}" th:errorclass="is-invalid" />
			<div class="invalid-feedback" th:errors="*{age}"></div>
		</div>
		
		<div class="form-group">
		    <div th:each="item:${genderMap}" class="form-check-inline">
		      <input type="radio" class="form-check-input" th:value="${item.value}" th:field="*{gender}" th:errorclass="is-invalid" />
		      <label class="form-check-label" th:text="${item.key}"></label>
		    </div>
		</div>

		
    </form>	

  </div>

</body>
</html>
